<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список клиентов</title>
  <link href="img/favicon.svg" rel="icon" type="image/svg">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/_reset.scss" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/media.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>


<body class="page">
  <header class="header">
    <a class="link header__link" href="#">
      skb.
    </a>
    <form class="header__form">
      <label class="visually-hidden" for="searchInput">Введите запрос</label>
      <input class="input header__input" id="searchInput" aria-expanded="false" aria-label="search" type="text"
        placeholder="Введите запрос" name="search" role="combobox">
    </form>
  </header>
  <main>
    <section class="container content">
      <h1 class="title content__title">Клиенты</h1>
      <div class="content__table-wrap">
        <table class="content__table table">
          <thead class="table__head table-head">
            <tr id="tableTR">
              <th class="table__title" scope="col">
                <button class="btn table-head__btn table-head__btn--id table-head__btn--firm arrow" id="clientsId" data-dir="false">
                  ID
                </button>
              </th>
              <th class="table__title " scope="col">
                <button class="btn table-head__btn arrow" id="fullname" data-dir="false">
                  Фамилия Имя Отчество
                  <span class="table__fio">А-Я</span>
                </button>
              </th>
              <th class="table__title" scope="col">
                <button class="btn table-head__btn arrow" id="creationDate" data-dir="false">
                  Дата&nbsp;и&nbsp;время создания
                </button>
              </th>
              <th class="table__title" scope="col">
                <button class="btn table-head__btn arrow" id="editDate" data-dir="false">
                  Последние изменения
                </button>
              </th>
              <th class="table__title" scope="col">
                <span class="btn table-head__btn table__btn--span" id="contacts" data-dir="false">
                  Контакты
                </span>
              </th>
              <th class="table__title" scope="col">
                <span class="btn table-head__btn table__btn--span" id="actionBtns" data-dir="false">
                  Действия
                </span>
              </th>
            </tr>
          </thead>
          <tbody class="table__body" id="clientsTable">
          </tbody>
        </table>
      </div>
      <button class="btn content__btn visually-hidden" id="addClientBtn" data-path="addClient">
        <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="Vector"
            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z">
          </path>
        </svg>
        Добавить клиента
      </button>
    </section>
  </main>
</body>

</html>
