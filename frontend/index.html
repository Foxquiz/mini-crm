<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список клиентов</title>
  <link href="img/favicon.svg" rel="icon" type="image/svg">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="main.js" defer></script>
</head>


<body class="page">
  <div class="modal-overlay" id="modal">
    <div class="modal" id="modal-box" data-target="addClient">
      <div class="modal-box modal__input">
        <h5 class="title modal__title">Новый клиент</h5>
        <button class="btn modal__close-btn" id="closeModal" type="button" data-btn="close"></button>
        <form class="modal__form modal-form">
          <label class="modal-form__label">
            <input class="modal-form__input" id="surname" type="text" name="Фамилия" required>
            <p class="modal-form__placeholder">
              Фамилия
              <span class="modal-form__placeholder-star">*</span>
            </p>
          </label>
          <label class="modal-form__label">
            <input class="modal-form__input" id="name" type="text" name="Имя" required>
            <p class="modal-form__placeholder">
              Имя
              <span class="modal-form__placeholder-star">*</span>
            </p>
          </label>
          <input class="modal-form__input" id="lastname" type="text" placeholder="Отчество" name="Отчество">
        </form>
      </div>
      <div class="modal__contacts modal-contacts modal-contacts--form">
        <!-- modal-contacts--form -->
        <div class="modal-box modal-contacts__box" id="contacts-form">
          <!-- <form class="modal-contacts__form" id="contacts-form">
            <select class="modal-contacts__contact-select" id="contact-type" name="contact-type">
              <option value="Телефон">Телефон</option>
              <option value="Доп.телефон">Доп.телефон</option>
              <option value="email">Email</option>
              <option value="vk">Vk</option>
              <option value="facebook">Facebook</option>
            </select>
            <input class="modal-contacts__input" id="contact-input" type="text" name="phone"
              placeholder="Введите данные контакта">
          </form> -->

          <button class="btn modal-contacts__addbtn" data-btn="createContact" id="addContactBtn">Добавить контакт</button>
        </div>
      </div>
      <div class="modal-box modal__btns modal-btns">
        <div class="modal-btns__error-field" id="errorFiled">
        </div>
        <button class="btn modal-btns__primary" id="saveBtn">Сохранить</button>
        <button class="btn modal-btns__decline" id="declineBtn" data-btn="close">Отмена</button>
      </div>
    </div>
  </div>

  <header class="header">
    <a class="link header__link" href="#">
      skb.
    </a>
    <input class="header__input" type="text" placeholder="Введите запрос" name="search">
  </header>
  <main>
    <section class="container content" id="section">
      <h1 class="title content__title">Клиенты</h1>
      <table class="content__table table">
        <thead class="table__head">
          <tr id="tableTR">
            <th class="table__title" scope="col">
              <button class="btn btn__table btn__table--id arrow" id="clientsId" data-dir="false">
                ID
              </button>
            </th>
            <th class="table__title " scope="col">
              <button class="btn btn__table arrow" id="fullname" data-dir="false">
                Фамилия Имя Отчество
                <span class="table__fio">А-Я</span>
              </button>
            </th>
            <th class="table__title" scope="col">
              <button class="btn btn__table arrow" id="creationDate" data-dir="false">
                Дата и время создания
              </button>
            </th>
            <th class="table__title" scope="col">
              <button class="btn btn__table arrow" id="changesDate" data-dir="false">
                Последние изменения
              </button>
            </th>
            <th class="table__title" scope="col">
              <button class="btn btn__table" id="contacts" data-dir="false" disabled>
                Контакты
              </button>
            </th>
            <th class="table__title" scope="col">
              <button class="btn btn__table" id="actionBtns" data-dir="false" disabled>
                Действия
              </button>
            </th>
          </tr>
        </thead>
        <tbody class="table__body" id="clientsTable">
        </tbody>
      </table>
      <button class="btn content__btn visually-hidden" id="addClientBtn" data-path="addClient">
        <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path id="Vector"
            d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z">
          </path>
        </svg>
        Добавить клиента
      </button>
    </section>
  </main>
</body>

</html>
